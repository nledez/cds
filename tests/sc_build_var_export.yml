name: Build Variable Export TestSuite
testcases:
- name: prepare test
  steps:
  - script: {{.cds.build.cdsctl}} project delete --force ITBUILDVAR
  - script: {{.cds.build.cdsctl}} group delete ITBUILDVAR --force
  - script: {{.cds.build.cdsctl}} project add ITBUILDVAR ITBUILDVAR ITBUILDVAR
  - script: {{.cds.build.cds}} pipeline add ITBUILDVAR pip
  - script: {{.cds.build.cds}} app add ITBUILDVAR app
  - script: {{.cds.build.cdsctl}} action import ./tests/fixtures/action_worker_export.yml
  - script: {{.cds.build.cds}} pipeline job add ITBUILDVAR pip myJob1
  - script: {{.cds.build.cds}} pipeline job append ITBUILDVAR pip myJob1 IT_worker_export
  - script: {{.cds.build.cds}} pipeline job add ITBUILDVAR pip myJob2 --stage=2
  - script: {{.cds.build.cds}} pipeline job append ITBUILDVAR pip myJob2 IT_echo -p name="echo {{.cds.build.foo}}"
  - script: {{.cds.build.cds}} app pipeline add ITBUILDVAR app pip
- name: test
  steps:
  - script: {{.cds.build.cds}} pipeline run ITBUILDVAR app pip
    assertions:
      - result.code ShouldEqual 0
      - result.systemout ShouldContainSubstring bar
  - script: {{.cds.build.cdsctl}} project delete --force ITBUILDVAR
  - script: {{.cds.build.cdsctl}} group delete ITBUILDVAR --force
